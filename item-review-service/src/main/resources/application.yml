spring:
  application:
    name: item-review-service
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          
server:
  port: 2222  
  
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
        
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka     
    enabled: true
---
spring:
  config:
    activate:
      on-profile: local      
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local

logging:
  level: 
    "[com.item.review]" : DEBUG         
    "[com.sandbox.util]" : DEBUG  
---
spring:
  config:
    activate:
      on-profile: test       
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local
logging:
  level: 
    "[com.item.review]" : DEBUG     
    "[com.sandbox.util]" : DEBUG  