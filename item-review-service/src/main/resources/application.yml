spring:
  main:
    web-application-type: REACTIVE
  application:
    name: item-review-service
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:4444/realms/playground-keycloak-service/protocol/openid-connect/certs          

