server:
  port: 3333  

management:
  endpoints:
    web:
      exposure:
        include: "health,info"  

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka     
    enabled: false
    
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui: 
    path: /swagger-ui.html 
    enabled: true
    #disable-swagger-default-url: false   
