spring:
  application:
    name: online-store-service
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: 3333  

management:
  endpoints:
    web:
      exposure:
        include: "health,info"  

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka     
    enabled: true
---
spring:
  config:
    activate:
      on-profile: local      
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local

logging:
  level: 
    "[com.online.store]" : DEBUG     
    "[com.sandbox.util]" : DEBUG    

webClient:
  itemInventoriesUrl: http://localhost:1111/v1/item-inventories
  itemReviewsUrl: http://localhost:2222/v1/item-reviews

---
spring:
  config:
    activate:
      on-profile: test       
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local
logging:
  level: 
    "[com.online.store]" : DEBUG     
    "[com.github.tomakehurst.wiremock]" : ERROR
    "[com.sandbox.util]" : DEBUG

webClient:
  itemInventoriesUrl: http://localhost:1111/v1/item-inventories
  itemReviewsUrl: http://localhost:2222/v1/item-reviews


